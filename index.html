    <h1> QUAL O PROBLEMA DO LIXO ELETRÔNICO?</h1> 
        <img src="img/fundo removido.png" alt="imagem" title="lixo">
    
    <br>
    <h3> Por serem feitos com alta tecnologia, esses resíduos podem conter substâncias tóxicas e metais pesados, como o chumbo, mercúrio, cromo e cádmio por exemplo, capazes de contaminar o solo, a água e os alimentos – impactando tanto o ambiente quanto a saúde humana.</h3>
    <hr>
    <h1> É POSSÍVEL RECICLAR O LIXO ELETRÔNICO?</h1>
    <h3> É possível retirar plástico, vidro, cobre, metais preciosos como ouro e prata, papel e muitos outros que voltam para a cadeia produtiva para a fabricação de novos produtos. Porém, o processo exige um controle de toda a cadeia, tecnologia de ponta e segurança</h3>

 <h1> QUEM CUIDA DO LIXO ELETRÔNICO NO BRASIL?</h1>
 <h3> O Brasil caminha para ampliar o descarte adequado e o reaproveitamento do lixo a partir do Sistema de Logística Reversa, criado pelo Governo Federal em 2020. A Política Nacional de Resíduos Sólidos (PNRS), aprovada em 2010, que lançou obrigações que devem ser compartilhadas por todos os setores da sociedade.</h3>
